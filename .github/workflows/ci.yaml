name: CI for Github Gist API

on:
  push:
    branches:
      - solution

jobs:
  build_docker_image:
    runs-on: amit
    steps:
      - uses: actions/checkout@v2

      - name: Build the image
        run: docker build -t github-gist-app:latest .

      - name: List the images
        run: docker images  

      - name: Create docker network
        run: docker network create EqualExperts

      - name: Run the application
        run: docker run -d -p 5000:5000 --network EqualExperts --name github-gist-container github-gist-app:latest

      - name: List the running containers
        run: docker ps
      
      - name: Run test cases
        run: docker run --rm --network EqualExperts github-gist-app:latest python3 test.py

